<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="assets/gitfav.svg" alt="GitFav" />
        <div class="search">
          <label class="sr-only" for="input-search">digite um username github que queira favoritar</label>
          <input
            type="text"
            id="input-search"
            placeholder="Username github"
          />
          <button><img src="assets/star.svg" alt="Estrela" />Favoritar</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositorio</th>
            <th>Seguidore</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="users">
              <img
                src="https://github.com/saulocatunda.png"
                alt="Foto do usuário"
              />
              <a href="https://github.com/saulocatunda" target="_blank">
                <p>Saulo Catunda</p>
                <span>saulocatunda</span>
              </a>
            </td>
            <td>20</td>
            <td>30</td>
            <td><button>Remover</button></td>
          </tr>

          <tr>
            <td class="users">
              <img
                src="https://github.com/lucascatunda.png"
                alt="Foto do usuário"
              />
              <a href="https://github.com/lucascatunda" target="_blank">
                <p>Lucas Catunda</p>
                <span>lucascatunda</span>
              </a>
            </td>
            <td>10</td>
            <td>20</td>
            <td><button>Remover</button></td>
          </tr>

          <tr>
            <td class="users">
              <img
                src="https://github.com/rafaballerini.png"
                alt="Foto do usuário"
              />
              <a href="https://github.com/rafaballerini" target="_blank">
                <p>Rafaela Ballerini</p>
                <span>rafaballerini</span>
              </a>
            </td>
            <td>500</td>
            <td>780</td>
            <td><button>Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
