<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Space Cream</title>
  </head>
  <body>
    <header>
      <img
        src="img/logo-2.png"
        alt="Logo de um sorvete rosa de casquinha na frente de um planeta preto e branco"
      />
      <h1>SPACE SCREAM</h1>
    </header>
    <div class="wrapper">
      <p>
        Deliciosos aperitivos para você se refrescar em um dia ensolarado na praia, em casa ou até mesmo no trabalho. 
      </p>
      <div class="menu">
        <div class="menu-paleta">
          <h2>Paletas</h2>
          <img
            src="img/sorvete1.png"
            alt="Paleta rosa com framboesa em sobre"
          />
        </div>
        <div class="menu-shake">
          <h2>Shakes</h2>
          <img
            src="img/sorvete2.png"
            alt="Shake de sorvete com várias frutas"
          />
        </div>
        <div class="menu-massa">
          <h2>Massas</h2>
          <img src="img/sorvete3.png" alt="Massa de sorvete" />
        </div>
        <div class="menu-picole">
          <h2>Picolés</h2>
          <img src="img/sorvete4.png" alt="Picolé" />
        </div>
      </div>
    </div>
  </body>
</html>
