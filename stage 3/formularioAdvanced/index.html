<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Avançado</title>
  </head>

  <body>
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img
        src="img/bollon.png"
        alt="Foto de um balão de 5 estrelas com 3 marcadas."
      />

      <div class="top">
        <h2>INFORMAÇÕES PESSOAIS</h2>
      </div>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <label for="firstName-input">Nome</label>
            <input type="text" id="firstName-input" required />
          </div>

          <div class="input-wrapper">
            <label for="lastName-input">Sobrenome</label>
            <input type="text" id="lastName-input" required />
          </div>

          <div class="input-wrapper">
            <label for="email-input"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="email-input" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <label for="mentor-input">Selecione quem foi o seu mentor</label>
            <select id="mentor-input">
              <option value="mayk">Maykão</option>
              <option value="jack">Jackeliny</option>
              <option value="diogo">Diogo</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback-input">Feedback sobre o mentor</label>
            <textarea id="feedback-input" cols="30" rows="10"></textarea>
          </div>

          <div class="intput-wrapper">
            <label for="checkbox-input"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
            <input type="checkbox" id="checkbox-input" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>
        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <label for="date-input">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-input" />
          </div>

          <div class="input-wrapper">
            <label for="initialHour-input">Das</label>
            <input type="time" id="initialHour-input" />
          </div>

          <div class="input-wrapper">
            <label for="endHour-input">Até</label>
            <input type="time" id="endHour-input" />
          </div>
        </div>
      </fieldset>

      <footer>
        <button class="button" type="submit">Salvar</button>
      </footer>
    </form>
  </body>
</html>
