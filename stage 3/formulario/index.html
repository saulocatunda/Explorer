<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
      <form id="my-form">
        <fieldset>
          <h2>Informações pessoais</h2>
          <div class="input-wrapper">
            <label for="firstname-input">Nome:</label>
            <input
              type="text"
              id="firstname-input"
              required="required"
            />
            <label for="lastname-input">Sobrenome:</label>
            <input
              type="text"
              id="lastname-input"
              required="required"
            />
          </div>
          <div class="input-wrapper">
            <label for="email-input"
              >Email: <span>(digite um email válido)</span></label
            >
            <input type="email" id="email-input" required="required" />
          </div>
          <div class="input-wrapper">
            <label for="password-input"
              >Senha <span>(mínimo de 6 caracteres)</span></label
            >
            <input type="password" id="password-input" />
          </div>
          <h2>Informações do Mentor</h2>
          <div class="input-wrapper">
            <label for="mentor-name-input"
              >Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="mentor-name-input" />
          </div>
          <h2>Seus horários disponíveis</h2>
          <div class="input-wrapper">
            <h2>Primeira Mentoria</h2>
            <label for="date1-mentor-input">
              Data <span>(DD/MM/AAAA)</span></label
            >
            <input type="date" id="date1-mentor-input" />
            <label for="time1-begin-input">Das</label>
            <input type="time" id="time1-begin-input" />
            <label for="time1-end-input">Até</label>
            <input type="time" id="time1-end-input" />
          </div>
          <div class="input-wrapper">
            <h2>Segunda Mentoria</h2>
            <label for="date2-mentor-input"
              >Data <span>(DD/MM/AAAA)</span></label
            >
            <input type="date" id="date2-mentor-input" />
            <label for="time2-begin-input">Das</label>
            <input type="time" id="time2-begin-input" />
            <label for="time2-end-input">Até</label>
            <input type="time" id="time2-end-input" />
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit" class="button" form="my-form">Salvar</button>
      </footer>
    </main>
  </body>
</html>
